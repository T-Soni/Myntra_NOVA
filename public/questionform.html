<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Form</title>

    <style>
        
        h1{
            color:#da32a5;
             
         
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
          
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #da32a5;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            max-height: 600px;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        input[type="text"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 80%;
            max-width: 800px;
            height: 80%;
            max-height: 800px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #da32a5;
        }

        button {
            background-color:#da32a5;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #da32a5;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>BUZZ</h1>
        <h2>Ask Here!</h2>
        <form id="idea-form">
            <label for="idea-input">Enter your question:</label>
            <input type="text" id="idea-input" required>
            <button type="submit">Add Question</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const ideaForm = document.getElementById('idea-form');
            const ideaInput = document.getElementById('idea-input');

            function addIdea(event) {
                event.preventDefault();
                let newIdea = ideaInput.value.trim();
                if (newIdea) {
                    let savedIdeas = JSON.parse(localStorage.getItem('fashionIdeas')) || [];
                    savedIdeas.push(newIdea);
                    localStorage.setItem('fashionIdeas', JSON.stringify(savedIdeas));
                    window.location.href = 'questionsnotanswered.html';
                }
            }

            ideaForm.addEventListener('submit', addIdea);
        });
    </script>
</body>
</html>
