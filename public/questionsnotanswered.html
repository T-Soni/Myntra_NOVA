<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideas List</title>
    <link rel="stylesheet" href="styleunanswered.css"> <!-- Include external CSS file -->
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <img src="https://raw.githubusercontent.com/ZeroOctave/ZeroOctave-Javascript-Projects/main/assets/Images/myntraclone/logo.png" alt="">
                <ul>
                    <li class="men">Men</li>
                    <li class="women">Women</li>
                    <li class="kids">Kids</li>
                    <li class="homeliving">Home&Living</li>
                    <li class="beauty">Beauty</li>
                    <li class="studio">Studio</li>
                    <li class="buzz"><a  href="forum.html" target="_blank">Buzz</a></li>
                 

                </ul>
            </div>
            <div class="right">
                <input placeholder="Search for products, brands and more" class="desktop-searchBar" value="" data-reactid="904">
                <div class="icons">
                    <div class="profile">Profile</div>
                    <div class="wish">Wishlist</div>
                    <div class="bag">Bag</div>
                </div>
            </div>
        </nav>
    </header>
    <h1 >BUZZ</h1>
    <h2>Questions You Can Answer!</h2>
    <ul id="ideas-list"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const ideasList = document.getElementById('ideas-list');

            const savedIdeas = JSON.parse(localStorage.getItem('fashionIdeas')) || [];

            function renderIdeas() {
                ideasList.innerHTML = '';
                savedIdeas.forEach((idea, index) => {
                    let li = document.createElement('li');
                    li.classList.add('idea-item'); // Add a class for styling purposes

                    // Create idea content container
                    let contentContainer = document.createElement('div');
                    contentContainer.classList.add('idea-content');
                    contentContainer.textContent = idea;

                    // Create button container div
                    let buttonContainer = document.createElement('div');
                    buttonContainer.classList.add('button-container');

                    // Create delete button
                    let deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.addEventListener('click', () => {
                        deleteIdea(index);
                    });

                   // Create answer button
let answerBtn = document.createElement('button');
answerBtn.textContent = 'Answer this Question';
answerBtn.classList.add('ans-btn');
answerBtn.addEventListener('click', () => {
    // Redirect to questionform.html with query parameter
    window.location.href = `answered.html?question=${encodeURIComponent(idea)}`;
});


                    // Append content and buttons to list item
                    li.appendChild(contentContainer);
                    li.appendChild(buttonContainer);
                    buttonContainer.appendChild(deleteBtn);
                    buttonContainer.appendChild(answerBtn);

                    // Append list item to list
                    ideasList.appendChild(li);
                });
            }

            function deleteIdea(index) {
                savedIdeas.splice(index, 1);
                localStorage.setItem('fashionIdeas', JSON.stringify(savedIdeas));
                renderIdeas();
            }

            renderIdeas();
        });
    </script>
</body>
</html>
