<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Answer Question</title>
  <link rel="stylesheet" href="styleanswer.css"> 
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ZeroOctave/ZeroOctave-Javascript-Projects/main/assets/Images/myntraclone/logo.png"/>
</head>
<body>
  <header>
    <nav>
      <div class="left">
        <img src="https://raw.githubusercontent.com/ZeroOctave/ZeroOctave-Javascript-Projects/main/assets/Images/myntraclone/logo.png" alt="">
        <ul>
          <li class="men">Men</li>
          <li class="women">Women</li>
          <li class="kids">Kids</li>
          <li class="homeliving">Home&Living</li>
          <li class="beauty">Beauty</li>
          <li class="studio">Studio</li>
        
       <li class="buzz" style="color: black;"><a href="forum.html">BUZZ</a></li>
      </ul>
      </div>
      <div class="right">
        <input placeholder="Search for products, brands and more" class="desktop-searchBar" value="" data-reactid="904">
        <div class="icons">
          <div class="profile">Profile</div>
          <div class="wish">Wishlist</div>
          <div class="bag">Bag</div>
        </div>
      </div>
    </nav>
  </header>
  <h1>Answer the Question</h1>

  <div id="question-container">
    <h2 id="question-text"></h2>
  </div>

  <form id="answer-form">
    <label for="answer">Your Answer:</label><br>
    <textarea id="answer" name="answer" rows="4" cols="10"></textarea><br>
    <button type="submit">Submit Answer</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const urlParams = new URLSearchParams(window.location.search);
      const question = urlParams.get('question');
      const questionText = document.getElementById('question-text');

      if (question) {
        questionText.textContent = decodeURIComponent(question);
      }

      const answerForm = document.getElementById('answer-form');

      answerForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const answer = document.getElementById('answer').value;

        // Save question and answer to localStorage
        const qaPair = { question: question, answer: answer };
        let forumData = JSON.parse(localStorage.getItem('forumData')) || [];
        forumData.push(qaPair);
        localStorage.setItem('forumData', JSON.stringify(forumData));

        // Redirect back to forum.html after submission
        window.location.href = 'forum.html';
      });
    });
  </script>
</body>
</html>
